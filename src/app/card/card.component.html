<div class="card">
  <div class="card-body">
    <div>
      <h2 class="card-title">
        Name: <span>{{ card?.name }}</span>
      </h2>
      <h4 class="card-title">
        Coin Id: <span>{{ card?.id }}</span>
      </h4>
    </div>
    <button (click)="goToDetail(card?.id)">Detail</button>
  </div>
</div>
